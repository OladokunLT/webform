<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="main-wrapper l-bg s-bg">
            <div class="container">
                <article class="text-box">
                    <h1 class="big-text fw-700">
                        Learn to code by watching others
                    </h1>
                    <p class="para">
                        See how experience developers 
                        solve problems in real-time. 
                        Watching scripted tutorial is great, 
                        but understanding how 
                        developers think is invaluable.
                    </p>
                </article>

                <section class="form-section">
                    <form action="#" class="form-wrapper" >
                        <div class="form-advert shadow">
                            <p><strong>Try it free 7 days</strong> then $20/mo. thereafer</p>
                        </div>
                        <div class="field-area shadow">
                            <input type="text" name="FirstName" id="" class="input-box fname" placeholder="First Name" required>
                            <input type="text" name="LasttName" id="" class="input-box lname" placeholder="Last Name" required>
                            <input type="email" name="Email" id="" class="input-box email" placeholder="Email Address" required>
                            <input type="password" name="password" id="" class="input-box Password" placeholder="Password" required>
                            <button type="submit" class="btn btn-submit" id="btn">CLAIM YOUR FREE TRIAL</button>
                            <p class="warning"><small class="agreement">By clicking the button you are agreeing to our <span class="terms"> Terms and Services</span></small></p>
                        </div>
                        
                    </form>
                </section>
                
            </div>
        </div>
    </main>
    <footer></footer>

</body>
</html>
